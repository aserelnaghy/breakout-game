<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="./assets/images/brick-breaker (2) (1).png">
</head>

<body>
  <div class="game-container">
    <!-- Canvas -->
    <canvas id="myCanvas"></canvas>
    <!-- Game Modal -->
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <h1 id="scoreLine"></h1>
        <h2 id="modalMessage"></h2>
        <button class="btn play-again" onclick="location.href='index.html'; closeModal()">Play Again</button>

      </div>
    </div>




    <!-- HUD -->
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>Top Score: <span id="topScore">0</span></div>
    </div>


    <!-- Overlay Start Screen -->
    <div id="welcomeScreen" class="overlay">
      <div class="overlay-content">
        <h1>Breakout Game üéÆ</h1>

        <p><strong>How to Play:</strong></p>
        <ul>
          <li>‚¨ÖÔ∏è ‚û°Ô∏è : Move Paddle</li>
          <li><kbd>‚ê£</kbd> or üñ±Ô∏è Click : Launch Ball</li>
          <li>üñ±Ô∏è Move Mouse : Control Paddle</li>
          <li>ü•á Score Points by Hitting Bricks</li>
          <li>
            <img src="./assets/images/icons8-esc-key-80.png" alt="" style="width: 30px; height: 30px; ">
            <span>To Pause or Resume click Esc</span>
          </li>

        </ul>

        <!-- Player Name -->
        <label for="playerName">Enter Your Name:</label><br>
        <input type="text" id="playerName" placeholder="Your name..." /><br>

        <!-- Level Select -->
        <label for="levelSelect">Choose Level:</label><br>
        <select id="levelSelect">
          <option value="3">HARD</option>
          <option value="2">NORMAL</option>
          <option value="1">EASY</option>
        </select><br><br>

        <!-- Start Button -->
        <button id="startBtn" class="btn">Start Game</button>
      </div>
    </div>


    <!-- Game Scripts -->
    <script type="module" src="./js/objects.js"></script>
    <script type="module" src="./js/input.js"></script>
    <script type="module" src="./js/motion.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/collision.js"></script>
    <script type="module" src="./js/levels.js"></script>
    <script type="module" src="./js/state.js"></script>

    <!-- Overlay Logic -->
    <script type="module" src="./main.js"></script>

</body>

</html>
