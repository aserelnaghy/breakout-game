<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>About Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      /* font-family: Arial, sans-serif; */
    }

    .btn {
      background: #0095DD;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      /* remove underline */
      transition: 0.3s;
    }

    .btn:hover {
      background: #0077b6;
    }
  </style>
</head>

<body>
  <div>
    <h1>Breakout Game üéÆ</h1>

    <!-- Start Menu Overlay -->
    <div id="welcomeScreen" class="overlay">

      <p><strong>How to Play:</strong></p>
      <ul>
        <li>‚¨ÖÔ∏è ‚û°Ô∏è : Move Paddle</li><br>
        <li>‚ê£ (Space): Launch Ball</li><br>
        <li>üñ±Ô∏è Move Mouse: Control Paddle</li><br>
        <li>üñ±Ô∏è Click: Launch Ball</li><br>
        <li>üèÜ Score Points by Hitting Bricks</li>
      </ul>

      <!-- enter your name-->
      <label for="playerName">Enter Your Name:</label><br>
      <input type="text" id="playerName" placeholder="Your name..." />

      <br><br>

      <!-- select your level-->
      <label for="levelSelect">Choose Level:</label><br>
      <select id="levelSelect">
        <option value="1">HARD</option>
        <option value="2">MID</option>
        <option value="3">EASY</option>
      </select>

      <br><br>

      <!-- Start button -->
      <button id="startBtn" class="btn">Start Game</button>
    </div>
  </div>

  <!--When the user clicks the "Start Game" button-->
  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      const playerName = document.getElementById('playerName').value;
      const level = document.getElementById('levelSelect').value;

      //save name and level in local storage to use in game page
      localStorage.setItem('playerName', playerName);
      localStorage.setItem('selectedLevel', level);

      // Redirect to the game page
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
